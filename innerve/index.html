<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration!</title>
    <link rel="stylesheet"  href="form.css">

    
</head>
<body>
    <form>
        
            <div class="container2">
                <div id="container1">
        <h1>Register</h1>
        <p>Please fill in this form to Register.</p>
    
        <hr>
        
        <label for="name" id="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="fname" id="name" required> 
        

        <label for="email" id="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <div>
        <label for="course" id="name"><b>Course</b></label>
        <label class="container">B.Tech
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">M.Tech
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">MCA
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label for="other"  id="other"><b>Other</b></label>
            <input type="text"  name="other" id="other">
            <span class="checkmark"></span>
          </label>
        </div>
          <label for="branch" id="fbranch">Branch</label>
          <select id="branch" name="branch">
      <option value="CSE">CSE</option>
      <option value="IT">IT</option>
      <option value="ECE">ECE</option>
      <option value="MAE">MAE</option>
      <option value="CSAI">CSAI</option>
    </select>

    <button type="submit" class="registerbtn">Register</button>
</div>
</div>

    </form>
    
</body>
</html>
